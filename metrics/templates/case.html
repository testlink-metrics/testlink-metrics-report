  <link rel="stylesheet" href="/static/css/element-ui.css">
  <!-- Optional JavaScript -->

    crossorigin="anonymous"></script>
  <title>TestLink Metrics Report</title>
<!--  <title>Metrics Report</title>-->
</head>

<body>
  <div class="container" id="tmrCase" style="margin-top: 20px;">
    <div class="row col-12">
      <table class="table table-bordered" width="100%" style="table-layout: fixed">
        <thead>
          <tr>
            <th colspan="3" class="col-12">{{ case.ext_id }}: {{ case.name }}</th>
          </tr>
        </thead>
      </table>
      <table class="table table-bordered" width="100%" style="table-layout: fixed">
        <thead>
          <tr>
            <th>Summary:</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ case.summary }}</td>
          </tr>
        </tbody>
      </table>
      <table class="table table-bordered" width="100%" style="table-layout: fixed">
        <thead>
          <tr>
            <th>Preconditions:</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ case.preconditions }}</td>
          </tr>
        </tbody>
      </table>
      <table class="table table-bordered" width="100%" style="table-layout: fixed">
        <thead>
          <tr>
            <th style="width: 5%">#</th>
            <th>Step Actions</th>
            <th>Expected Results</th>
          </tr>
        </thead>
        <tbody>
          {% for case_step in case.steps %}
          <tr>
            <td>{{ case_step.step_number }}</td>
            <td>{{ case_step.actions }}</td>
            <td>{{ case_step.expected_results }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
